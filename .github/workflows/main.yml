name: ci.yml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Test:
    name: React native app build
    runs-on: ubuntu-latest

    env:
      product_name: 'React native app'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: 'true'
